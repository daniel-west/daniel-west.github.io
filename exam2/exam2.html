<!DOCYTYPE html>
<html> 
<head>
<title>Exam 2</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="exam2.js"></script>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<link type="text/css" rel="stylesheet" href="exam2.css"/>
</head>
<h1>Daniel West</h1>
<h1>IE 590 Exam 2 - Part 1</h1>
<h2>15 item numbers and their corresponding values.</h2>
<table>
      <thead></thead>
      <tbody></tbody>
</table>
<script>
	d3.json("https://hivelab.org/static/exam2.json", function(data) {
		var key = Object.keys(data[0]); /* placeholder */
		var thead = d3.select("thead").selectAll("th") /* editing table headers */
			.data(key)
			.enter().append("th")
			.text(function(d){return d});
		var rows = d3.select("tbody") /* editing table rows */
			.selectAll("tr")
			.data(data)
			.enter().append("tr")
			.on("click", function(d) { /* highlighting rows */
				d3.selectAll("tr")
					.classed("action",false);
				d3.select(this)
					.classed("action",true);
		})
		var td = rows.selectAll("td") /* editing table cells */
			.data(function(d){return d3.values(d)})
			.enter().append("td")
			.text(function(d) {return d})
});
</script>
</html>
