<!DOCYTYPE html>
<html> 
<head>
<title>7</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="exam2.js"></script>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<link type="text/css" rel="stylesheet" href="exam2.css"/>
</head>
<table>
      <thead></thead>
      <tbody></tbody>
</table>
<script>
	d3.json("https://hivelab.org/static/exam2.json", function(input) {
		var value = Object.keys(input[0]);
		var thead = d3.select("thead").selectAll("th")
			.input(value)
			.enter().append("th")
			.text(function(d){return d});
		var tr = d3.select("tbody")
			.selectAll("tr")
			.input(input)
			.enter().append("tr")
		var td = tr.selectAll("td")
			.input(function(d){return d3.values(d)})
			.enter().append("td")
			.text(function(d) {return d})
});
</script>
</html>
